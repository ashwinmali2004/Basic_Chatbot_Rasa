  utter_Andhra_Pradesh_state:
  - text: "The capital of Andhra Pradesh is Amaravati, although there was discussion about relocating the capital to Visakhapatnam.Some famous foods in Andhra Pradesh include - Spicy Andhra-style biryani -Gongura pickle made from the gongura leaves) -Hyderabadi biryani (which is popular in both Andhra Pradesh and Telangana) -Pesarattu (a type of dosa made from green gram) Several famous places to visit in Andhra Pradesh are Tirupati Balaji Temple, a renowned Hindu pilgrimage site Araku Valley, known for its scenic beauty and coffee plantations Vishakhapatnam (Vizag), a coastal city with beaches like Rishikonda and Ramakrishna Nagarjuna Sagar Dam, an impressive dam on the Krishna River Lepakshi Temple, famous for its architecture and historical significance. The state animal of Andhra Pradesh is the blackbuck, a graceful antelope species known for its distinctive black and white coat. Regarding plants, Andhra Pradesh is rich in flora and has various species. However, one significant plant associated with the state is the Neem tree, known for its medicinal properties and diverse uses in traditional practices."
  
  utter_Arunachal_Pradesh_state:
  - text: "Arunachal Pradesh is a northeastern state in India with diverse cultural and natural attraction Capital The capital of Arunachal Pradesh is Itanagar. Famous Food The cuisine of Arunachal Pradesh includes dishes like Thukpa (noodle soup), Momos (dumplings), Bamboo Shoot Curry, Pasa (a rice-based dish), and various meat-based preparations using pork, beef, and chicken. Famous Places Some of the popular tourist destinations in Arunachal Pradesh are Tawang Monastery, Sela Pass, Ziro Valley, Namdapha National Park, Bomdila Monastery, and the town of Roing. State Animal The state animal of Arunachal Pradesh is the Gayal, also known as Mithun, which is a semi-domesticated type of bovine found in the region. State Plants The state tree of Arunachal Pradesh is the Hollong (Dipterocarpus macrocarpus) and the state flower is the Foxtail orchid (Rhynchostylis retusa), locally known as Kopou Phul."
  
  utter_Assam_state:
  - text: "It seems like you might be referring to Assam, a state in northeastern India. Assam Capital The capital of Assam is Dispur, which is a suburb of the city of Guwahati. Famous Food-Assam is known for its delicious cuisine. Some popular dishes include...Masor Tenga  A sour fish curry.Assam Tea  Renowned worldwide for its rich flavor and aroma.Pitha  Rice cakes prepared in various forms, sweet or savory.Assam Laksa  A spicy, sour noodle soup. Famous Places Assam is filled with natural beauty and historical landmarks. A few famous places include Kaziranga National Park - Home to the one-horned rhinoceros and various other wildlife species. Manas National Park-  Another UNESCO World Heritage Site known for its biodiversity. Kamakhya Temple- A significant Hindu temple dedicated to the goddess Kamakhya. Majuli Island- The largest river island in the world, known for its scenic beauty and cultural heritage. State Animal- The state animal of Assam is the Indian one-horned rhinoceros, which is found primarily in Kaziranga National Park. Plants- Assam is known for its rich biodiversity and tea gardens. The state is famous for producing Assam tea, which comes from the Camellia sinensis plant. These features collectively make Assam a culturally vibrant and naturally diverse state in India."
  
  utter_Bihar_state :
  - text: "The capital of Bihar is Patna. Bihar boasts a rich culinary heritage, with some famous dishes like litti chokha, sattu paratha, and the mouthwatering dessert called khaja.There are several famous places in Bihar, including-Mahabodhi Temple in Bodh Gaya- A UNESCO World Heritage Site, it's where Gautama Buddha is said to have attained enlightenment. Nalanda University ruins- Once a renowned center of learning in ancient India.Patna Sahib Gurudwara- A significant Sikh pilgrimage site dedicated to Guru Gobind Singh, the tenth Sikh guru.Vikramshila Ruins- Another ancient university and Buddhist learning center. The state animal of Bihar is the Gaur (Indian Bison), and its state tree is the Peepal tree. Bihar also has a state flower, the Kachnar flower, known for its beautiful appearance."
  
  utter_Chhattisgarh_state :
  - text: "Chhattisgarh's capital is Raipur. The state is known for its diverse cuisine, with some popular dishes being: Chila - A type of pancake made from gram flour. Farra-  Steamed rice flour dumplings filled with spiced lentils. Aamat-  A spicy and tangy curry made from colocasia leaves. Some famous places to visit in Chhattisgarh include- Chitrakoot Falls-  Often called the Niagara Falls of India, it is a stunning waterfall on the Indravati River.Bastar-  Known for its tribal culture and crafts, like the famous Bastar iron and bell metal craft.Tirathgarh Falls-  A picturesque waterfall amidst lush greenery near Jagdalpur.Raipur-  The capital city offers various attractions like Mahant Ghasidas Memorial Museum, Nandan Van Zoo & Safari, and more. The state animal of Chhattisgarh is the Wild Buffalo. As for plants, the state doesn't have a designated state plant, but it's rich in flora with diverse vegetation like Sal, Teak, Bamboo, and Mahua."

  utter_Goa_state :
  - text: "The capital of Goa is Panaji. Goa is renowned for its delicious cuisine, especially seafood dishes like fish curry, prawn balchao, and vindaloo. Some famous places to visit in Goa include: Beaches-  Baga Beach, Calangute Beach, Anjuna Beach ;Churches-  Basilica of Bom Jesus, Church of St. Francis of Assisi, Se Cathedral Fort-  Aguada Fort Wildlife Sanctuary-  Bhagwan Mahavir Wildlife Sanctuary Waterfalls-  Dudhsagar Falls Flea Markets-  Anjuna Flea Market, Mapusa MarketThe state animal of Goa is the Gaur, also known as the Indian Bison. Regarding plants, Goa's diverse flora includes a variety of species like coconut palms, cashew trees, and different types of tropical plants and trees that thrive in its coastal climate."
  
  utter_Gujarat_state:
  - text: "The capital of Gujarat is Gandhinagar. Gujarat is famous for its diverse cuisine, but some of its most popular dishes include dhokla, fafda, thepla, khandvi, and Gujarati thali, which offers a variety of savory and sweet dishes.There are several famous places in Gujarat-Sabarmati Ashram-  Known as Mahatma Gandhi's former residence, it's a significant historical site. Gir National Park-  Home to the Asiatic lions, it's one of the few places in the world where they roam free. Rann of Kutch-  Famous for the Great Rann of Kutch, a vast salt desert, and the Rann Utsav, a cultural festival. Somnath Temple-  A renowned Hindu temple and pilgrimage site dedicated to Lord Shiva. Ahmedabad-  The largest city in Gujarat, known for its rich cultural heritage, including the old city area, mosques, and markets.The state animal of Gujarat is the Asiatic lion, which is found in the Gir National Park.As for plants, Gujarat boasts a variety of flora due to its diverse landscape. It includes species like the Banyan tree, Neem tree, Bamboo, Mango tree, and a range of medicinal herbs and plants found in the region."

  utter_Haryana_state:
  - text: "Haryana's capital is Chandigarh, which is a shared capital with Punjab. Some famous foods in Haryana include: Makki ki Roti and Sarson ka Saag-  A traditional dish made from cornmeal bread and mustard greens. Bajra Khichdi-  A nutritious dish made from pearl millet and lentils. Kachri ki Sabzi-  A curry made from a local vegetable called kachri. Murmura-  Puffed rice snack often seasoned with spices.As for famous places-Sultanpur National Park-  Known for its bird sanctuary and diverse avian species. Kurukshetra-  An ancient city known for its historical and religious significance in Hindu mythology, particularly the battle of Mahabharata. Surajkund-  Famous for its annual Surajkund International Crafts Mela, showcasing traditional crafts and cultural heritage.Pinjore Gardens-  Also known as Yadavindra Gardens, it's a historic Mughal garden complex.The state animal of Haryana is the  Blackbuck  (Antilope cervicapra). Haryana has a variety of flora, including species like the  Dhak  tree (Butea monosperma),  Peepal  (Ficus religiosa), and  Babul  (Acacia nilotica)."

  utter_Himachal_Pradesh_state:
  - text: "The capital of Himachal Pradesh is Shimla, known for its picturesque landscapes and colonial architecture.Famous foods in Himachal Pradesh include dishes like Sidu, Babru, Chana Madra, Dham (a traditional meal), and Mittha (a sweet dish).Some famous places in Himachal Pradesh are- Manali-  A popular hill station known for adventure activities like trekking, paragliding, and skiing. Dharamshala-  Famous for being the residence of the Dalai Lama and the headquarters of the Tibetan government-in-exile.Shimla-  The capital city known for its colonial architecture, Mall Road, and scenic beauty.Kullu-  Renowned for its Dussehra festival and handicrafts. Spiti Valley-  Known for its breathtaking landscapes, monasteries, and trekking trails.Kinnaur-  Famous for its apple orchards, stunning valleys, and rich cultural heritage.The state animal of Himachal Pradesh is the Snow Leopard, and the state flower is the Pink Rhododendron. The deodar tree is often considered the state tree, renowned for its timber and presence in the region's forests."

  utter_Jharkhand_state:
  - text: "The capital of Jharkhand is Ranchi. Jharkhand has a rich culinary tradition with some popular dishes like litti-chokha, dhuska, and thekua being among the favorites. Litti-chokha consists of roasted wheat balls filled with sattu (roasted gram flour) and served with mashed vegetables. Dhuska is a deep-fried snack made from powdered rice and lentils. Thekua is a sweet snack made of wheat flour, jaggery, and coconut.Jharkhand is known for its natural beauty and several notable places to visit. Some famous places include- Hundru Falls-  A mesmerizing waterfall near Ranchi Ranchi Hill-  Offers a panoramic view of the city and houses the famous Pahari Mandir. Betla National Park-  Known for its diverse flora and fauna. Netarhat-  A hill station with beautiful landscapes and sunsets  Jagannath Temple-  Located in Ranchi, a significant religious site.The state animal of Jharkhand is the Indian Elephant. Regarding plants, Jharkhand's flora includes Sal trees, Bamboo, Mahua, Semal, Palash, and more, contributing to its rich biodiversity."

  utter_Karnataka_state:
  - text: "The capital of Karnataka, a state in southern India, is Bangalore (officially known as Bengaluru). Some of the famous foods from Karnataka include: Bisi Bele Bath-  A flavorful rice dish cooked with lentils, vegetables, and spices. Ragi Mudde-  A nutritious dish made from finger millet flour, usually eaten with sambar or other curries. Mysore Pak-  A sweet dessert made from gram flour, ghee (clarified butter), and sugar.Dosa and Idli-  While these are popular across India, they have their own unique versions in Karnataka, especially in places like Mysore and Udupi.Famous places to visit in Karnataka include- Mysore Palace-  A grand and opulent palace known for its Indo-Saracenic architecture. Hampi-  A UNESCO World Heritage Site famous for its ruins of Vijayanagara Empire. Coorg (Kodagu)-  Known for its scenic beauty, coffee plantations, and Madikeri Fort.  Gokarna-  A coastal town known for its beautiful beaches and temples. Bandipur National Park- A wildlife sanctuary known for its tiger and elephant population.The state animal of Karnataka is the  Indian elephant . As for plants, Karnataka is rich in biodiversity and has various types of flora, including sandalwood trees, teak, rosewood, and a variety of medicinal plants and herbs."

  utter_Kerala_state:
  - text: "The capital of Kerala is Thiruvananthapuram. Kerala is famous for its delicious cuisine, which includes dishes like appam, puttu, idiyappam, and the popular Kerala Sadhya, a traditional feast served on a banana leaf. Seafood like fish curry and karimeen (pearl spot fish) are also widely enjoyed.Some famous places in Kerala include- Alleppey (Alappuzha)-  Known for its serene backwaters, houseboat cruises, and the annual Nehru Trophy Boat Race. Munnar-  A hill station known for its tea gardens, picturesque landscapes, and wildlife. Kochi (Cochin)-  A vibrant city with a blend of historic sites, such as Fort Kochi, and modern developments. Wayanad=- Renowned for its lush greenery, wildlife sanctuaries, and trekking trails. Kovalam-  Famous for its beautiful beaches and beach resorts.The state animal of Kerala is the Indian elephant. Kerala also boasts a rich diversity of plants due to its tropical climate and biodiversity hotspots. Some notable plants include coconut palms, rubber trees, tea plants in Munnar, and various spices like cardamom, pepper, and cloves that are grown extensively in the region."

  utter_Madhya_Pradesh_state:
  - text: "Madhya Pradesh's capital is Bhopal. The state is renowned for its diverse cuisine, with some famous dishes including poha, bhutte ka kees, dal bafla, and jalebi. There are several famous places in Madhya Pradesh. The state is home to UNESCO World Heritage Sites like the Khajuraho Group of Monuments known for their exquisite temples, and the Sanchi Stupa, a significant Buddhist monument. Other notable places include the Kanha and Bandhavgarh National Parks, known for tiger reserves, and the beautiful hill station of Pachmarhi.The state animal of Madhya Pradesh is the barasingha, also known as the swamp deer. As for plants, the state is rich in diverse flora, including species like the sal tree, bamboo, teak, and medicinal plants like ashwagandha and guggul.Madhya Pradesh's cultural heritage, historical significance, and natural beauty make it a fascinating destination to explore."

  utter_Maharashtra_state:
  - text: "The capital of Maharashtra is Mumbai, a vibrant and bustling city known for its Bollywood film industry, diverse culture, and thriving economy.Some famous foods from Maharashtra include vada pav (a spicy potato fritter in a bun), pav bhaji (a spicy vegetable mash served with bread), puran poli (a sweet flatbread stuffed with lentils and jaggery), and modak (a sweet dumpling usually offered to Lord Ganesha during festivals).Maharashtra boasts several famous places-Ajanta and Ellora Caves-  These UNESCO World Heritage Sites are ancient rock-cut cave complexes showcasing stunning sculptures and artwork. Gateway of India-  A monumental arch overlooking the Arabian Sea in Mumbai, a popular tourist spot.Elephanta Caves-  Another UNESCO World Heritage Site, known for its rock-cut temples dedicated to Lord Shiva, accessible by a ferry from Mumbai.Shirdi-  A pilgrimage town famous for the shrine of Sai Baba, visited by devotees from all over the world.The state animal of Maharashtra is the Indian giant squirrel (also known as the Malabar giant squirrel), a colorful and arboreal species found in forested areas across the state.As for plants, Maharashtra is rich in diverse flora. Some notable species include the sacred fig tree (Ficus religiosa or peepal tree), mango trees (Maharashtra is one of the leading producers of mangoes in India), and various medicinal plants like neem (Azadirachta indica) and tulsi (holy basil). The Western Ghats region in Maharashtra is known for its rich biodiversity and numerous plant species."

  utter_Manipur_state:
  - text: "The capital of Manipur is Imphal. Manipuri cuisine is known for its unique flavors and includes dishes like Eromba (a curry made with fish and vegetables), Chamthong (a vegetable stew), and Kangsoi (a mixed vegetable soup). Some famous places in Manipur include- Loktak Lake - Known for its floating islands called Phumdis. Kangla Fort - A historical and cultural site in Imphal.Shri Govindajee Temple - A significant Hindu temple in Imphal. Ima Keithel (Mother's Market) -One of Asia's largest all-women markets.The state animal of Manipur is the Sangai, also known as the brow-antlered deer, found in the Keibul Lamjao National Park. Manipur is rich in flora and fauna, with diverse plant species including orchids like the Siroi Lily, which is the state flower, and various medicinal plants found in its forests."

  utter_Meghalaya_state:
  - text: "The capital of Meghalaya, a state in northeastern India, is Shillong. Some famous foods of Meghalaya include-Jadoh-  A traditional Khasi dish made with red rice and meat (usually pork).Dohkhlieh-  Another Khasi delicacy, it's a salad-like preparation made with minced pork, onions, and spices.Pukhlein-  A sweet dish made from powdered rice and jaggery. Tungrymbai-  A fermented soybean paste, often used as a condiment.Some of the famous places to visit in Meghalaya are-Cherrapunji (Sohra)-  Known for its breathtaking waterfalls like Nohkalikai Falls, living root bridges, and stunning landscapes.Mawsynram-  Renowned as one of the wettest places on Earth, it has beautiful landscapes and caves like Mawjymbuin Cave. Shillong-  The capital city famous for its picturesque landscapes, Shillong Peak, Ward's Lake, and Don Bosco Museum.The state animal of Meghalaya is the  Asian Elephant . The state is also known for its rich biodiversity, including various species of orchids, ferns, and medicinal plants like the pitcher plant (Nepenthes khasiana) that is native to the region."

  utter_Mizoram_state:
  - text: "Mizoram's capital is Aizawl. The cuisine of Mizoram is known for its delicious and distinct flavors. Some famous dishes include:  Bai-  A traditional Mizo dish made with vegetables, pork, and bamboo shoots. Zawlaidi-  A popular dish made with smoked pork and cooked with mustard greens. Arsa Buhchiar-  A dish prepared with fermented soybeans and cooked with pork. As for famous places in Mizoram- Reiek-  Known for its panoramic views and trekking trails. Durtlang Hills-  Offering beautiful views of Aizawl city.Champhai-  A town near the Myanmar border known for its scenic beauty and traditional Mizo culture.The state animal of Mizoram is the  Serow  (Capricornis sumatraensis), a type of goat-antelope found in the region.In terms of plants, Mizoram boasts a rich variety of flora due to its diverse topography. Some notable plants include- Orchids-  Mizoram is often referred to as the Orchid Paradise due to the abundance of orchid species found in the region. Bamboo  It's an integral part of Mizoram's culture and economy, used in various aspects of daily life.Rhododendrons These colorful flowering plants can be found in the higher altitudes of Mizoram."
  utter_Nagaland_state:
  - text: "The capital of Nagaland, a state in northeastern India, is Kohima. Nagaland is known for its rich culture and diverse cuisine. Some famous Naga dishes include smoked pork curry, bamboo shoot stew, and axone (fermented soybean).In terms of famous places, Nagaland boasts several attractions. The Dzukou Valley is renowned for its picturesque landscapes and trekking trails. Kohima War Cemetery is a significant historical site honoring soldiers of World War II. The Hornbill Festival, held in Kohima, is a vibrant celebration showcasing the state's culture, art, and traditions.The state animal of Nagaland is the Mithun, which is a type of domesticated bovine found in Northeast India, Myanmar, and parts of Southeast Asia. The state plant is the Rhododendron, known for its vibrant and colorful flowers."

  utter_Odisha_state:
  - text: "The capital of Odisha is Bhubaneswar. Odisha is renowned for its rich culinary heritage. Some famous dishes include: Rasgulla - A syrupy dessert made of cheese curds and sugar. Pakhala Bhata - Fermented rice soaked in water, usually served with side dishes like fried or mashed vegetables, fish, or bhaja (fried food) Dahi Bara Aloo Dum - Lentil dumplings soaked in yogurt and served with spicy potato curry.As for famous places-Puri - Known for the Jagannath Temple and the beautiful Puri Beach.Konark Sun Temple - A UNESCO World Heritage Site, famous for its architecture depicting the Sun God's chariot Chilika Lake - Asia's largest brackish water lagoon, a sanctuary for migratory birds and home to the Irrawaddy dolphins.The state animal of Odisha is the  Sambar Deer . When it comes to plants, the state tree is the  Asoka tree  (Saraca asoca), famous for its significance in Indian mythology and its use in traditional medicine."

  utter_Punjab_state:
  - text: "The capital of Punjab, a state in India, is Chandigarh. Punjab is renowned for its delicious cuisine, with dishes like sarson da saag and makki di roti, butter chicken, tandoori chicken, and paneer tikka being among the favorites.Some of the famous places in Punjab include the Golden Temple (Harmandir Sahib) in Amritsar, the Jallianwala Bagh memorial, Wagah Border, Punjab Agricultural University in Ludhiana, and the Rock Garden in Chandigarh.The state animal of Punjab is the blackbuck, known for its graceful appearance and distinct black and white fur. As for plants, Punjab is known for its vast agricultural lands and cultivation of crops like wheat, rice, cotton, and sugarcane, among others."

  utter_Rajasthan_state:
  - text: "Rajasthan's capital is Jaipur, often referred to as the Pink City. The state boasts a rich culinary heritage with famous dishes like Dal Baati Churma, Gatte ki Sabzi, Laal Maas, and Ker Sangri being popular choices. There are numerous famous places in Rajasthan- Jaipur - Known for Hawa Mahal, Amer Fort, City Palace, and Jantar Mantar.Udaipur - Famous for the City Palace, Lake Pichola, and the Jag Mandir Palace Jodhpur - Notable for Mehrangarh Fort and the vibrant blue-painted houses in the old city.Jaisalmer - Renowned for its golden fortress - Jaisalmer Fort, and the Sam Sand Dunes.Ranthambore National Park - Known for tiger sightings and diverse wildlife.Pushkar - Famous for the Pushkar Lake and the Brahma Temple.The state animal of Rajasthan is the  Camel . As for plants, Rajasthan's flora includes various species adapted to arid conditions, such as Khejri (Prosopis cineraria), Rohida (Tecomella undulata), and Babul (Acacia nilotica). These plants are well-suited to the desert climate of the region."

  utter_Sikkim_state:
  - text: "The capital of Sikkim, a beautiful state in northeastern India, is Gangtok. Sikkim boasts a rich culinary heritage, with some of its famous foods including momo (dumplings), thukpa (noodle soup), gundruk (fermented leafy greens), and sel roti (traditional rice doughnut).There are several famous places in Sikkim-Gurudongmar Lake-  A stunning high-altitude lake near the Tibetan border.Tsomgo Lake-  Also known as Changu Lake, it's a glacial lake and a popular tourist spot.  Nathula Pass-  A mountain pass connecting India and Tibet.Rumtek Monastery-  A significant Tibetan Buddhist monastery.  Yumthang Valley-  Renowned for its scenic beauty and hot springs.Pelling-  Offers breathtaking views of the Kanchenjunga mountain range.Ravangla-  Known for its serene atmosphere and views of the Himalayas.The state animal of Sikkim is the red panda, and it's also home to various other species like the Himalayan tahr, snow leopard, and musk deer. In terms of plants, Sikkim is incredibly biodiverse and rich in flora. Some notable species include rhododendrons, orchids, junipers, and various medicinal herbs found in its diverse ecosystems ranging from alpine to subtropical climates."

  utter_Tamil_Nadu_state:
  - text: "Tamil Nadu's capital is Chennai. The state is renowned for its rich culinary heritage, featuring dishes like dosa, idli, sambar, rasam, and various types of flavorful curries and rice dishes. Some famous places in Tamil Nadu include:Mahabalipuram - Known for its ancient rock-cut temples and sculptures. Madurai -Famous for the Meenakshi Amman Temple, a historic Hindu temple complex.  Ooty (Udhagamandalam) -A popular hill station known for its tea gardens, scenic landscapes, and pleasant weather. Rameswaram - Known for the Ramanathaswamy Temple and its significance in Hindu mythology.  Kanyakumari -The southernmost tip of mainland India, renowned for its beautiful sunrises, sunsets, and the confluence of three oceans.The state animal of Tamil Nadu is the Nilgiri tahr, a type of mountain goat native to the Nilgiri Hills. Some prominent plants in Tamil Nadu include the Neem tree, the Palmyra palm, and the Kurinji flower, which blooms once every 12 years in the Nilgiri Hills, giving rise to the name Neelakurinji."

  utter_Telangana_state:
  - text: "Telangana's capital is Hyderabad, a city renowned for its rich history, culture, and technology industry. Some of its famous foods include Hyderabadi biryani, a flavorful rice dish typically made with basmati rice, spices, and marinated meat, and the iconic Hyderabadi haleem, a savory porridge-like dish made of wheat, lentils, and meat.The state boasts several famous places- Charminar - A historical monument and mosque in the heart of Hyderabad, known for its beautiful architecture.  Golconda Fort - A majestic fortress known for its acoustics and architectural brilliance. Ramoji Film City - One of the largest film studios in the world, attracting tourists for its film sets and entertainment options. Hussain Sagar Lake- A man-made lake with a large monolithic statue of Gautam Buddha, offering boating and recreational activities.  Warangal Fort - A significant historical site featuring ruins of a fort and temples.The state animal of Telangana is the spotted deer, while the state tree is the Jammi Chettu (Prosopis cineraria). The state flower is Tangedu (Senna auriculata), also known as Tanner's Cassia."
  
  utter_Tripura_state:
  - text: "The capital of Tripura, an Indian state, is Agartala. Tripura boasts a rich culinary heritage with delicious dishes. Some famous foods include: Mui Borok-  A traditional Tripuri cuisine consisting of fermented fish and bamboo shoot dishes Chakhwi-  A curry made with pork, fish, or chicken, flavored with local herbs and spices. Bai-  A nutritious preparation made with vegetables, lentils, and dried fish.As for famous places in Tripura- Ujjayanta Palace-  A majestic former royal palace in Agartala, now converted into a museum. Neermahal-  A stunning water palace located in the middle of Rudrasagar Lake.Tripura Sundari Temple-  A revered Hindu temple dedicated to the goddess Tripura Sundari.The state animal of Tripura is the  Phayre's Langur , also known as the capped langur. As for plants, Tripura is rich in diverse flora, but there isn't a designated state plant as such. However, the state's vegetation includes various types of orchids, bamboo, and medicinal plants found in its forests."

  utter_Uttarakhand_state:
  - text: "The capital of Uttarakhand is Dehradun. Some famous foods from Uttarakhand include dishes like: Gahat ki Dal-  A lentil preparation made from horse gram. Bhang ki Chutney-  Chutney made from hemp seeds. Aloo ke Gutke-  Spicy boiled potatoes sautéed with various spices. Kafuli-  A green curry made of spinach and fenugreek leaves.Bal Mithai-  A popular sweet made from condensed milk and sugar.Some of the famous places in Uttarakhand are-Rishikesh and Haridwar-  Known for their spiritual significance and the Ganges River. Nainital-  Famous for its scenic beauty and the Naini Lake.Mussoorie-  Known as the Queen of the Hills, a popular hill station. Jim Corbett National Park  India's oldest national park, famous for its tigers and wildlife. Valley of Flowers National Park  Renowned for its alpine flowers and diverse flora.The state animal of Uttarakhand is the  Himalayan Musk Deer . Some notable plants found in Uttarakhand are  Rhododendrons  (known as Buransh in the local language) and  Brahma Kamal , a rare and sacred flower found in the Himalayan region."

  utter_Uttar_Pradesh_state:
  - text: "The capital of Uttar Pradesh is Lucknow. Some of the famous foods from Uttar Pradesh include delicious dishes like kebabs, biryani, chaat, and the famous sweet delicacy called laddu. Uttar Pradesh is known for its rich cultural heritage and boasts several famous places, including-Taj Mahal in Agra- One of the Seven Wonders of the World.Varanasi (Benares)- A holy city on the banks of the Ganges River, known for its ghats and religious significance.Lucknow- Famous for its historical monuments, heritage, and Nawabi culture. Allahabad (Prayagraj)- Known for the Kumbh Mela and the confluence of three rivers (Ganges, Yamuna, and Saraswati).The state animal of Uttar Pradesh is the Barasingha, also known as the swamp deer. When it comes to plants, Uttar Pradesh is known for its diverse flora, including species like the Ashoka tree, the sacred fig tree (Ficus religiosa), mango trees, and various types of medicinal plants found across the state."

  utter_West_Bengal_state:
  - text: "The capital of West Bengal is Kolkata. Some famous foods from West Bengal include delicious dishes like macher jhol (fish curry), roshogolla (a sweet dessert), mishti doi (sweet yogurt), and of course, various types of biryani. In terms of famous places, there's the stunning Victoria Memorial, Howrah Bridge, Dakshineswar Kali Temple, Sunderbans (known for its mangrove forests and Bengal tigers), and the culturally rich College Street Book Market.The state animal of West Bengal is the fishing cat, and the state tree is the chatim tree (Alstonia scholaris)."


